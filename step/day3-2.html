<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-option</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <!--<select ng-model="mySelect" ng-options="x.site for x in arr"></select>-->
    <!--<p>你选的网址是{{ mySelect.url }}</p>                 使用对象更加灵活-->
    <!--<select name="" id="" ng-model="mySelect">-->
        <!--<option ng-repeat="x in arr" value="{{x.url}}">{{x.site}}</option>-->
    <!--</select>-->
    <!--<p>你选择的网址是:{{ mySelect }}</p>-->
    <select ng-model="mySelect" ng-options="y.brand for (x,y) in obj"></select>    <!-- x表示属性名 y表示值-->
    <p>车的品牌:{{ mySelect.brand }}</p>
    <p>车的型号:{{ mySelect.model }}</p>
    <p>车的颜色:{{ mySelect.color}}</p>
</div>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
    angular.module('myApp',[])
        .controller('myCtrl',function ($scope) {
//            $scope.arr = [
//                {site : "Google", url : "http://www.google.com"},
//                {site : "Runoob", url : "http://www.runoob.com"},
//                {site : "Taobao", url : "http://www.taobao.com"}
//            ];
            $scope.obj = {
                car01 : {brand : "Ford", model : "Mustang", color : "red"},
                car02 : {brand : "Fiat", model : "500", color : "white"},
                car03 : {brand : "Volvo", model : "XC90", color : "black"}
            }
        })
</script>
</body>
</html>
