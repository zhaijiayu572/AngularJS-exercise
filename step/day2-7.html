<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7</title>
    <style>
        input.ng-invalid {
            background-color: lightblue;
        }
    </style>
</head>
<body>
<form ng-app="" name="myForm" ng-init="text='123@qq.com'">
    输入邮箱地址: <input type="email" name="address" ng-model="text" required>
    <span ng-show="myForm.address.$error.email">请输入正确的邮箱格式</span>
    {{ myForm.address.$valid }}      <!-- valid 表示格式是否正确 正确返回true，错误返回false-->
    {{ myForm.address.$dirty }}      <!-- dirty表示数值是否改变过 改变过返回true，未改变返回false-->
    {{ myForm.address.$touched }}    <!--  touched 如果通过触屏点击就为true-->
</form>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</body>
</html>
