<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-5</title>
</head>
<body>
<div ng-app="myApp">
    <div class="own-directive"></div>
</div>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
    var app = angular.module('myApp',[]);
    app.directive('ownDirective',function () {
        return {
            restrict:"C",                  //在使用类名时应加上该属性值
            template: "<h1>自定义元素</h1>"
        }
    })
</script>
</body>
</html>
